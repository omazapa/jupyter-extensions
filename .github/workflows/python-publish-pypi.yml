# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package HdfsBrowser to PyPi

on:
  release:
    types: [created]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - uses: actions/checkout@v1
    - name:  Set Env pkg  and version
      run: |
        echo ::set-env name=PACKAGE_NAME::$(echo  ${GITHUB_REF#refs/*/} | cut -d / -f 1)
        echo ::set-env name=PACKAGE_VERSION::$(echo  ${GITHUB_REF#refs/*/} | cut -d / -f 2)
    - name: Print Variables
      run: |
        echo $PACKAGE_NAME
        echo ${{ env.PACKAGE_NAME }}
        echo $PACKAGE_VERSION
        echo ${{ env.PACKAGE_VERSION }}
    - name: Change Setup Version ${{ env.PACKAGE_VERSION }}
      run: |
        echo ::set-env name=CURRENT_VERSION::$(grep version setup.py | cut -d'=' -f 2 | sed 's/,//g' )      
        sed -i  "s/$CURRENT_VERSION/'$PACKAGE_VERSION'/g" setup.py
    - name: Commit changes
      uses: EndBug/add-and-commit@v4
      with:
        author_name: SWAN GitHab Tag
        author_email: Omar.Zapata@cern.ch
        message: "created tag for package $PACKAGE_NAME with version $PACKAGE_VERSION"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Install dependencies ${{ env.PACKAGE_VERSION }}
      run: |
        cd $PACKAGE_NAME
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build and publish ${{ env.PACKAGE_VERSION }}
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        cd $PACKAGE_NAME
        python setup.py sdist bdist_wheel
        twine upload --repository testpypi dist/*
        
